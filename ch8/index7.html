<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout & clearTimeout</title>
</head>
<body>
    <h2>JavaScript Timing</h2>
    <p>
        Click Here
    </p>
    <button
    onclick="x=setTimeout(myFunction,3000);">Here
</button>
<button onclick="clearTimeout(x)">
    stop it

</button>
<script src="script7.js"></script>

</body>
</html>
