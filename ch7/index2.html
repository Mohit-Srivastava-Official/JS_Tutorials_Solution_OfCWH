<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        thead,
tfoot {
  background-color: #3f87a6;
  color: #fff;
}

tbody {

}

caption {
  padding: 10px;
  caption-side: bottom;
}

table {

  border: 2px solid rgb(200, 200, 200);
  letter-spacing: 1px;
  font-family: sans-serif;
  font-size: 0.8rem;
}

td,
th {
  border: 1px solid rgb(190, 190, 190);
  padding: 5px 10px;
}

td {
  text-align: center;
}

</head>
<body>
    <script src="index2.js"></script>
    <table>
        <caption>
            Council budget (in $) 2023
        </caption>
        <thead>
            <tr>
                <th>Items</th>
                <th scope="col">Expenditure</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Donuts</th>
                <td>3,000</td>
            </tr>
            <tr>
                <th scope="row">Stationary</th>
                <td>18,000</td>
            </tr>
