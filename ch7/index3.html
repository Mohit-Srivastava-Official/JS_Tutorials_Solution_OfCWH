<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing font color</title>
    <style>
        button
        {
            margin-top: 0.5rem;
            padding: 10px 10px 10px 10px;
            background: crimson;
            color: white;
            border: none;
            border-radius: 6px;
            transition: all linear 0.5s;
            cursor: pointer;
        }
        button:hover {
            transform: translate(0px, -5px);
        }
    </style>
</head>
<body>
    <div id="gfg">
        <h1>
            Welcome to Solutions of JavaScript
        </h1>
    </div>
    <button onClick="changeColor()">
        Change color
    </button>

    <script src="index3.js"></script>


</body>
</html>
